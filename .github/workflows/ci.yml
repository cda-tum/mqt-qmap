name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 3
  Z3_VERSION: 4.11.2

jobs:
  ubuntu-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Installing boost
        run: sudo apt-get install -y libboost-program-options-dev

      - name: Install Z3
        run: python3 -m pip install z3-solver==$Z3_VERSION

      - name: Set Z3_ROOT
        run: echo "Z3_ROOT=$(python3 -c 'import os, z3; print(os.path.dirname(z3.__file__))')" >> $GITHUB_ENV

      - name: Configure CMake
        run: cmake -S . -B build -DBUILD_QMAP_TESTS=ON

      - name: Build
        run: cmake --build build

      - name: Test
        working-directory: build/test
        run: ctest --output-on-failure

      - name: Coverage
        run: |
          cmake -S . -B buildCov -DCMAKE_BUILD_TYPE=Debug -DBUILD_QMAP_TESTS=ON -DCOVERAGE=ON
          cmake --build buildCov --config Debug
          cd buildCov/test
          ctest --output-on-failure
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3.1.0
        with:
          gcov: true
          gcov_ignore: "extern/**/*"

  macOS-ci:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Installing boost
        run: brew install boost

      - name: Install Z3
        uses: pavpanchekha/setup-z3@master
        with:
          version: ${{ env.Z3_VERSION }}
          distribution: osx

      - name: Configure CMake
        run: cmake -S . -B build -DBUILD_QMAP_TESTS=ON

      - name: Build
        run: cmake --build build

      - name: Test
        working-directory: build/test
        run: ctest --output-on-failure

  windows-ci:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Z3
        uses: pavpanchekha/setup-z3@master
        with:
          version: ${{ env.Z3_VERSION }}
          distribution: win

      - name: Configure CMake
        run: cmake -S . -B build -T "ClangCl" -DBUILD_QMAP_TESTS=ON

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        working-directory: build/test/Release
        run: |
          ./qmap_exact_test
          ./qmap_heuristic_test
