name: Python-CI

on:
  pull_request:
  push:
    branches:
      - main

env:
  Z3_VERSION: 4.11.2
  FORCE_COLOR: 3

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Run my[py] linter
    steps:
      - uses: actions/checkout@v3
      - name: Setup nox
        uses: excitedleigh/setup-nox@v2.1.0
      - name: Run mypy via nox
        run: nox -s mypy

  python-tests-ubuntu:
    runs-on: ubuntu-22.04
    name: Python Tests Ubuntu
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install Z3
        uses: cda-tum/setup-z3@v1
        with:
          version: ${{ env.Z3_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup nox
        uses: excitedleigh/setup-nox@v2.1.0
      - name: Test on üêç 3.7
        run: nox -s tests-3.7
      - name: Test on üêç 3.8
        run: nox -s tests-3.8
      - name: Test on üêç 3.9
        run: nox -s tests-3.9
      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: "3.10"
      - name: Test and Coverage on üêç 3.10
        run: nox -s coverage -- --cov-report=xml
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3

  python-tests-macos:
    runs-on: macos-latest
    name: Python Tests macOS
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install Z3
        uses: cda-tum/setup-z3@v1
        with:
          version: ${{ env.Z3_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup nox
        uses: excitedleigh/setup-nox@v2.1.0
      - name: Test on üêç 3.7
        run: nox -s tests-3.7
      - name: Test on üêç 3.10
        run: nox -s tests-3.10

  python-tests-windows:
    runs-on: windows-latest
    name: Python Tests Windows
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Update packages
        run: python -m pip install --upgrade pip setuptools wheel
      - name: Run local install
        run: python -m pip install -e .[test] -v
      - name: Run tests
        run: python -m pytest
